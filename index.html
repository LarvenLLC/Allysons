<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <!-- slick CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- website title -->
    <title>Allysons</title>
    <!-- custom styles -->
    <style>
      :root {
        --primary: #112657;
        --red: #902321;
      }
      .bg-primary {
        background-color: var(--primary) !important;
      }
      .bg-red {
        background-color: var(--red) !important;
      }
      .text-red {
        color: var(--red) !important;
      }
      .w-90 {
        width: 90%;
      }
      .nav-item > .nav-link:not(.active) ~ div.border {
        display: none;
      }
      .slick-dots {
        list-style-type: none;
        text-align: center;
      }
      .slick-dots > li {
        display: inline;
      }
      .slick-dots > li button {
        height: 24px;
        width: 24px;
        font-size: 14px;
        border-radius: 100%;
        border: 1px solid white;
        background: #6f707095;
        color: white;
      }
      /* #6F707095 */
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-red justify-content-between">
        <div class="mr-3"></div>
        <div class="w-auto input-group input-group-sm border-0 me-2">
          <span
            class="input-group-text border-white border-end-0 border-1 bg-transparent rounded-pill rounded-end"
            id="nav-search"
            ><i class="bi bi-search text-white fs-6"></i
          ></span>
          <input
            class="form-control bg-transparent text-white border-1 border-white border-start-0 rounded-pill rounded-start"
            placeholder="Search"
            aria-describedby="nav-search"
          />
        </div>
      </nav>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href=""
            >The Allysons<small
              ><sup><small>TM</small></sup></small
            ></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#primaryNavbar"
            aria-controls="primaryNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-end"
            id="primaryNavbar"
          >
            <ul
              id="primaryNavbarList"
              class="navbar-nav ml-auto mb-2 mb-md-0 nav"
              role="tablist"
            >
              <li class="nav-item" onclick="slideTo(0)">
                <a
                  class="nav-link active"
                  data-bs-toggle="tab"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
                <div class="border border-1 border-white mx-auto w-75"></div>
              </li>
              <li class="nav-item" onclick="slideTo(1)">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  aria-current="page"
                  href="#"
                  >Who we Are</a
                >
                <div class="border border-1 border-white mx-auto w-75"></div>
              </li>
              <li class="nav-item" onclick="slideTo(2)">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  aria-current="page"
                  href="#"
                  >What we Do</a
                >
                <div class="border border-1 border-white mx-auto w-75"></div>
              </li>
              <li class="nav-item" onclick="slideTo(3)">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  aria-current="page"
                  href="#"
                  >Why Us</a
                >
                <div class="border border-1 border-white mx-auto w-75"></div>
              </li>
              <li class="nav-item" onclick="slideTo(4)">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  aria-current="page"
                  href="#"
                  >Our Partners</a
                >
                <div class="border border-1 border-white mx-auto w-75"></div>
              </li>
              <li class="nav-item" onclick="slideTo(5)">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  aria-current="page"
                  href="#"
                  >Our Team</a
                >
                <div class="border border-1 border-white mx-auto w-75"></div>
              </li>
              <li class="nav-item" onclick="slideTo(6)">
                <a
                  class="nav-link"
                  data-bs-toggle="tab"
                  aria-current="page"
                  href="#"
                  >Contact Us</a
                >
                <div class="border border-1 border-white mx-auto w-75"></div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="slick-slider">
        <div>your content</div>
        <div>your content</div>
        <div>your content</div>
        <div>your content</div>
        <div>your content</div>
        <div>your content</div>
        <div>your content</div>
      </div>
    </main>
    <footer class="py-3 bg-dark text-white text-center">
      <div id="slider-dots"></div>
      <small> &copy;2021, The Allysons. All rights reserved </small>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- slick JS -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
      defer
    ></script>
    <!-- custom scripts -->
    <script defer>
      $(function () {
        $(".slick-slider").slick({
          arrows: false,
          dots: true,
          appendDots: "#slider-dots",
          // dotsClass: ''
        });
      });
      function slideTo(index) {
        $(".slick-slider").slick("slickGoTo", index);
      }
    </script>
  </body>
</html>
